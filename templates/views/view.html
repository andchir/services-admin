
<div class="panel panel-default">
    <div class="panel-heading">
        
        <h3 class="panel-title">
            
            Добавить новый сервис
            
            <div class="pull-right">
                
                <a href="" class="btn btn-default btn-xs" ng-click="main.settings.createOpened=!main.settings.createOpened">
                    <i class="glyphicon glyphicon-chevron-up" ng-class="{'glyphicon-chevron-up':main.settings.createOpened, 'glyphicon-chevron-down':!main.settings.createOpened}"></i>
                </a>
                
            </div>
        </h3>
        
    </div>
    <div class="panel-body" ng-show="main.settings.createOpened">
        
        <form id="addForm" name="addForm" role="form" action="" method="post">
            <div class="row">
                
                <div class="col-md-3 form-group">
                    
                    <label class="control-label" for="createFormInputIDP">IDP:</label>
                    <input type="number" class="form-control" id="createFormInputIDP" name="newIdp" ng-model="view.data.newIdp" required>
                    
                </div>
                <div class="col-md-3 form-group">
                    
                    <label class="control-label" for="createFormInputLogin">Login:</label>
                    <input type="text" class="form-control" id="createFormInputLogin" name="newLogin" ng-model="view.data.newLogin" required>
                    
                </div>
                <div class="col-md-3 form-group md-without-label">
                    
                    <button type="button" class="btn btn-primary" ng-disabled="!addForm.$valid" ng-click="view.addService()">Создать</button>
                    
                </div>
                
            </div>
        </form>
        
    </div>
</div>

<form id="searchForm" role="form" action="" method="post">
    
    <h5>
        Поиск
        &nbsp;
        <a href="" class="btn btn-default btn-xs" ng-click="main.settings.searchOpened=!main.settings.searchOpened">
            <i class="glyphicon" ng-class="{'glyphicon-chevron-up':main.settings.searchOpened, 'glyphicon-chevron-down':!main.settings.searchOpened}"></i>
        </a>
    </h5>
    
    <div class="row" ng-show="main.settings.searchOpened">
        <div class="col-md-3 form-group">
            
            <select class="form-control">
                <option value="idp">IDP</option>
                <option value="login">Login</option>
            </select>
            
        </div>
        <div class="col-md-3 form-group">
            
            <input type="text" class="form-control">
            
        </div>
        <div class="col-md-3 form-group">
            
            <button type="button" class="btn btn-primary">Искать</button>
            
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        
        <div class="table-responsive">
            
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Login
                        </th>
                        <th>
                            IDP
                        </th>
                        <th>
                            Баланс
                        </th>
                        <th>
                            E-mail для тех. поддержки
                        </th>
                        <th>
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in view.data.servicesList">
                        <td ng-bind="item.id"></td>
                        <td ng-bind="item.login"></td>
                        <td ng-bind="item.idp"></td>
                        <td ng-bind="item.balance"></td>
                        <td ng-bind="item.email"></td>
                        <td class="text-center">
                            <a class="btn btn-warning btn-sm" href="#edit/{{item.id}}">
                                Редактировать
                            </a>
                            &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" title="Удалить" ng-click="view.removeService($index)">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
        <nav>
            <ul class="pager">
                <li class="previous" ng-class="{'disabled': view.data.currentPage <= 1}">
                    <a ng-href="#/view/{{view.data.previousPage}}">Предыдущая</a>
                </li>
                <li>{{view.data.currentPage}} / {{view.data.numberOfPages}}</li>
                <li class="next" ng-class="{'disabled': view.data.currentPage >= view.data.numberOfPages}">
                    <a ng-href="#/view/{{view.data.nextPage}}">Следующая</a>
                </li>
            </ul>
        </nav>
        
    </div>
</div>
